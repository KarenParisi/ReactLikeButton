<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Like Button</title>
 <!--  <link rel="stylesheet" href="style.css" /> -->
  
</head>
<body>
<style>
	button  {
		margin-left: 50px;
		margin-top: 50px;
		background-color: rgb(53,132,209);
		width: 100px;
		padding:15px;
		font-size: 17px;
		font-family: sans-serif;
		color: white;
		border-radius: 5px;
		outline: none;
		border-bottom-width: 5px;
		border-bottom-color: rgb(53,132,209);
		border-top: none;
		border-left: none;
		border-right: none;	
	}

	button:active {
		border-bottom-width: 0px;
		border-bottom-color: none;	
	}
	
</style>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
